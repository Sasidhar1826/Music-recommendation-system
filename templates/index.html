<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #00D9FF;
            --dark-bg: #111827;
            --card-bg: #1F2937;
            --accent-color: #10B981;
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
        }

        body {
            background: radial-gradient(circle at top right, #2C3E50, #1A202C, #111827);
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .card {
            background: rgba(31, 41, 55, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(108, 99, 255, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }

        .video-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
        }

        #video {
            width: 100%;
            display: block;
            border-radius: 15px;
        }

        #canvas-output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.5);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .tech-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .status {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: inline-block;
        }

        .status.active .status-icon {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            70% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Real-Time Emotion Detection</h1>
            <div class="video-container">
                <video id="video" autoplay></video>
                <canvas id="canvas-output"></canvas>
            </div>

            <button class="btn btn-primary" onclick="startDetection()">
                <i class="fas fa-play-circle me-2"></i>Start Detection
            </button>

            <div id="status" class="status">
                <div class="status-icon"></div>
                <span id="status-text">Ready to detect</span>
            </div>

            <div class="footer">
                <span>Powered by advanced machine learning</span>
                <div class="tech-stack">
                    <div class="tech-badge">Flask</div>
                    <div class="tech-badge">MediaPipe</div>
                    <div class="tech-badge">Keras</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvasOutput = document.getElementById('canvas-output');
        const ctx = canvasOutput.getContext('2d');
        const statusText = document.getElementById('status-text');
        const statusElement = document.getElementById('status');
        const socket = io();
        let isDetectionRunning = false;
        let currentEmotion = "None";
        let lastEmotionChange = Date.now();

        // Access the webcam
        function startDetection() {
            if (!isDetectionRunning) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();

                        // Set canvas size after video metadata is loaded
                        video.addEventListener('loadedmetadata', () => {
                            canvasOutput.width = video.videoWidth;
                            canvasOutput.height = video.videoHeight;
                        });

                        isDetectionRunning = true;
                        statusElement.classList.add('active');
                        statusText.textContent = "Detection active";
                        captureFrames();
                        // Start drawing on canvas
                        drawOnCanvas();
                    })
                    .catch(err => {
                        console.error('Error accessing the webcam:', err);
                        statusText.textContent = "Camera error";
                    });
            }
        }

        // Capture frames and send to server
        function captureFrames() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');
                socket.emit('frame', imageData);
            }, 100); // Send frame every 100ms
        }

        // Draw on canvas continuously
        function drawOnCanvas() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvasOutput.width, canvasOutput.height);

            // Draw emotion label on the video
            if (currentEmotion !== "None") {
                const timeSinceChange = Date.now() - lastEmotionChange;
                const fadeInPeriod = 500; // 500ms fade-in
                const alpha = Math.min(timeSinceChange / fadeInPeriod, 1);

                // Create a semi-transparent overlay at the top
                ctx.fillStyle = `rgba(0, 0, 0, ${0.5 * alpha})`;
                ctx.fillRect(0, 0, canvasOutput.width, 60);

                // Draw text
                ctx.font = 'bold 24px Montserrat';
                ctx.textAlign = 'center';

                // Create gradient for text
                const gradient = ctx.createLinearGradient(
                    canvasOutput.width / 2 - 100,
                    0,
                    canvasOutput.width / 2 + 100,
                    0
                );
                gradient.addColorStop(0, '#6C63FF');
                gradient.addColorStop(1, '#10B981');

                ctx.fillStyle = gradient;
                ctx.fillText(currentEmotion, canvasOutput.width / 2, 40);
            }

            requestAnimationFrame(drawOnCanvas);
        }

        // Receive emotion from server
        socket.on('emotion', (data) => {
            if (data.emotion) {
                if (currentEmotion !== data.emotion) {
                    lastEmotionChange = Date.now();
                    currentEmotion = data.emotion;
                }
            } else if (data.error) {
                currentEmotion = data.error;
                lastEmotionChange = Date.now();
            }
        });
    </script>
</body>

</html>
